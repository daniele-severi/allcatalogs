<!DOCTYPE html>
<html>
  <head>
    <script>
      async function getData() {
        const response = await fetch("https://update.nimblestorage.com/catalog/v1/getAllCatalogs", {mode: 'no-cors'});
        const text = await response.text();
        document.getElementById("output").innerText = text;
      }
    </script>
  </head>
  <body onload="getData()">
    <div id="output"></div>
  </body>
</html>
