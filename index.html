<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfG
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        const cors_api_url = "https://cors-anywhere.herokuapp.com/";
        const url = "https://update.nimblestorage.com/catalog/v1/getAllCatalogs";
        $.getJSON(cors_api_url + url, function(data) {
          const table = $("<table></table>");
          table.append("<tr><th>Catalog Name</th><th>Version</th><th>Date</th></tr>");
          for (const catalog of data) {
            table.append(
              "<tr><td>" +
                catalog.name +
                "</td><td>" +
                catalog.version +
                "</td><td>" +
                catalog.date +
                "</td></tr>"
            );
          }
          $("body").append(table);
        });
      });
    </script>
  </head>
  <body></body>
</html>
