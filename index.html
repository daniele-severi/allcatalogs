<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSON data from URL</title>
</head>
<body>
  <div id="data"></div>
  
  <script>
    const url = "https://update.nimblestorage.com/catalog/v1/getAllCatalogs";
    fetch(url)
      .then(response => response.text())
      .then(data => {
        document.getElementById("data").innerText = data;
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
