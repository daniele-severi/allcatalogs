<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Catalogs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <table id="catalogs-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Version</th>
          <th>Type</th>
          <th>OS</th>
        </tr>
      </thead>
      <tbody id="catalogs-body">
        <!-- Table body will be populated with data from the API -->
      </tbody>
    </table>
    
    <script>
      $.ajax({
        type: 'GET',
        url: 'https://cors-anywhere.herokuapp.com/https://update.nimblestorage.com/catalog/v1/getAllCatalogs',
        success: function(data) {
          data.catalogs.forEach(function(catalog) {
            $('#catalogs-body').append(`
              <tr>
                <td>${catalog.name}</td>
                <td>${catalog.version}</td>
                <td>${catalog.type}</td>
                <td>${catalog.os}</td>
              </tr>
            `);
          });
        },
        error: function(err) {
          console.error(err);
        }
      });
    </script>
  </body>
</html>
