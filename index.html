<!DOCTYPE html>
<html>
  <head>
    <script>
      fetch("https://update.nimblestorage.com/catalog/v1/getAllCatalogs")
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          document.body.innerHTML = "<pre>" + data + "</pre>";
        })
        .catch(error => {
          console.error(error);
          document.body.innerHTML = "<pre>Error: " + error + "</pre>";
        });
    </script>
  </head>
  <body></body>
</html>
