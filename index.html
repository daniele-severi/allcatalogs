<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Data</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      fetch("https://cors-anywhere.herokuapp.com/https://update.nimblestorage.com/catalog/v1/getAllCatalogs")
        .then(response => response.text())
        .then(data => {
          document.getElementById("data").innerHTML = "<pre>" + data + "</pre>";
        });
    </script>
  </body>
</html>
