<html>
  <head>
    <script src="https://unpkg.com/@araujoigor/json-grid"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      fetch("https://cors-anywhere.herokuapp.com/https://update.nimblestorage.com/catalog/v1/getAllCatalogs")
        .then(response => response.json())
        .then(data => {
          const grid = new JSONGrid(data, document.getElementById("container"));
          grid.render();
        });
    </script>
  </body>
</html>
