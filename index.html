<!DOCTYPE html>
<html>
  <head>
    <title>JSON Data Display</title>
  </head>
  <body>
    <pre id="dataContainer"></pre>
  </body>
  <script>
    const URL = "https://update.nimblestorage.com/catalog/v1/getAllCatalogs";
    fetch(URL)
      .then(response => response.text())
      .then(data => {
        document.querySelector("#dataContainer").textContent = data;
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>
</html>
