<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table id="catalogs"></table>
  </body>
  <script>
    const createTable = (data) => {
      const table = document.querySelector("#catalogs");

      // Create table headings
      let headings = Object.keys(data[0].catalogs[0]);
      let headerRow = document.createElement("tr");
      headings.forEach((heading) => {
        let th = document.createElement("th");
        th.textContent = heading;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Create table rows with data
      data.catalogs.forEach((datum) => {
        let row = document.createElement("tr");
        headings.forEach((heading) => {
          let td = document.createElement("td");
          td.textContent = datum[heading];
          row.appendChild(td);
        });
        table.appendChild(row);
      });
    };

    fetch("https://cors-anywhere.herokuapp.com/https://update.nimblestorage.com/catalog/v1/getAllCatalogs")
      .then((res) => res.json())
      .then((data) => {
        createTable(data);
      });
  </script>
</html>
